<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main_menu.css">
  <title>Leaderboard - Maze Game</title>
</head>
<body>
  <div class="leaderboard-container">
    <h1 class="leaderboard-title">Leaderboard</h1>

    <!-- Leaderboard Table -->
    <div class="leaderboard-table">
      <div class="leaderboard-header">
        <div class="leaderboard-header-item">Name</div>
        <div class="leaderboard-header-item">Time</div>
        <div class="leaderboard-header-item">Highest Level</div>
      </div>

    <!-- Back Button -->
    <a href="index.html">
      <button class="menu-button">Back to Main Menu</button>
    </a>
  </div>

  <script>
    const leaderboardTable = document.querySelector(".leaderboard-table");
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    // Sort the data by time in ascending order
    leaderboard.sort((a, b) => a.time - b.time);

    leaderboard.forEach(entry => {
      const row = document.createElement('div');
      row.classList.add('leaderboard-row'); // For styling if needed

      const nameDiv = document.createElement('div');
      nameDiv.classList.add('leaderboard-item'); // For styling if needed
      nameDiv.textContent = entry.name;

      const timeDiv = document.createElement('div');
      timeDiv.classList.add('leaderboard-item'); // For styling if needed
      timeDiv.textContent = entry.time.toFixed(2) + 's'; // Format time

      const levelDiv = document.createElement('div');
      levelDiv.classList.add('leaderboard-item'); // For styling if needed
      levelDiv.textContent = entry.level;

      row.appendChild(nameDiv);
      row.appendChild(timeDiv);
      row.appendChild(levelDiv);

      leaderboardTable.appendChild(row);
    });
  </script>
</body>
</html>
