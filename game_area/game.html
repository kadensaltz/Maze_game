<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="icon" type="image/webp" href="/main_menu/mazegamelogo.webp">
  <title>Maze Game</title>
</head>
<body>

  <!-- Timer -->
  <div id="timer" class="timer">Time: 0.00s</div>

  <!-- Escape Confirmation Overlay -->
  <div id="escape-overlay" class="overlay">
    <div class="overlay-content">
      <p>Are you sure you want to go back to the main menu?</p>
      <button id="confirm-back" class="overlay-button">Confirm</button>
      <button id="cancel-back" class="overlay-button">Cancel</button>
    </div>
  </div>

  <!-- Game-Over Alert -->
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message">Game Over! You touched a wall.</p>
      <button id="alert-restart" class="alert-button">Restart Level</button>
      <button id="alert-mainmenu" class="alert-button">Return to Main Menu</button>
    </div>
  </div>

  <!-- Completed-Level Alert -->
  <div id="completed-alert" class="custom-alert">
    <div class="alert-content">
      <p>Congratulations! You've completed the maze.</p>
      <button id="next-level" class="alert-button">Next Level</button>
      <button id="alert-mainmenu-complete" class="alert-button">Return to Main Menu</button>
    </div>
  </div>

  <!-- Leave-Page Alert -->
  <div id="leave-page-alert" class="custom-alert">
    <div class="alert-content">
      <p>Please stay on the page while playing the game.</p>
      <button id="leave-alert-restart" class="alert-button">Restart Level</button>
      <button id="leave-alert-mainmenu" class="alert-button">Return to Main Menu</button>
    </div>
  </div>

  <!-- Right-Click Disabled Alert -->
  <div id="right-click-alert" class="custom-alert">
    <div class="alert-content">
      <p>Right-clicking is disabled during the game.</p>
      <button id="right-click-restart" class="alert-button">Restart Level</button>
      <button id="right-click-mainmenu" class="alert-button">Return to Main Menu</button>
    </div>
  </div>

  <!-- Username Prompt (only shown at final or on exit) -->
  <div id="username-prompt-overlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <h2>All Done!</h2>
      <p>Enter your name for the leaderboard:</p>
      <input type="text" id="username-input" class="overlay-input" placeholder="Your Name">
      <button id="submit-username-button" class="overlay-button">Submit Score</button>
      <button id="cancel-username-button" class="overlay-button overlay-button-secondary">Skip</button>
    </div>
  </div>

  <!-- The Maze -->
  <div class="maze-container" id="maze">
    <div class="start"></div>
    <div class="end"></div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
