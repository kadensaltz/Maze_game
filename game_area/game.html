<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <title>Maze Game</title>
</head>
<body>

  <!-- Timer -->
  <div id="timer" class="timer">Time: 0.00s</div>

  <!-- Overlay for Escape Confirmation -->
  <div id="escape-overlay" class="overlay">
    <div class="overlay-content">
      <p>Are you sure you want to go back to the main menu?</p>
      <button id="confirm-back" class="overlay-button" onclick="returnToMainMenu()">Confirm</button>
      <button id="cancel-back" class="overlay-button">Cancel</button>
    </div>
  </div>

  <!-- Custom Alert Modal for leaving maze area -->
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message">Game Over! You left the maze area.</p>
      <button id="alert-restart" class="alert-button">Restart Level</button>
      <button id="alert-mainmenu" class="alert-button" onclick="returnToMainMenu()">Return to Main Menu</button>
    </div>
  </div>

  <!-- Custom Alert Modal for completing Maze -->
  <div id="completed-alert" class="custom-alert">
    <div class="alert-content">
      <p>Congratulations! You've completed the maze.</p>
      <button id="next-level" class="alert-button">Next Level</button>
      <button id="alert-mainmenu-complete" class="alert-button" onclick="returnToMainMenu()">Return to Main Menu</button>
    </div>
  </div>

  <!-- Custom Alert Modal for leaving the page -->
  <div id="leave-page-alert" class="custom-alert">
    <div class="alert-content">
      <p>Please stay on the page while playing the game.</p>
      <button id="leave-alert-restart" class="alert-button">Restart Level</button>
      <button id="leave-alert-mainmenu" class="alert-button" onclick="returnToMainMenu()">Return to Main Menu</button>
    </div>
  </div>

<!-- Custom Alert Modal for Right Click -->
<div id="right-click-alert" class="custom-alert">
  <div class="alert-content">
    <p>Right-clicking is disabled during the game.</p>
    <button id="right-click-restart" class="alert-button">Restart Level</button>
    <button id="right-click-mainmenu" class="alert-button" onclick="returnToMainMenu()">Return to Main Menu</button>
  </div>
</div>

  <div class="maze-container" id="maze">
    <!-- Start and End points -->
    <div class="start">S</div>
    <div class="end">E</div>

    <!-- Maze Walls -->
    <div class="wall wall-1"></div>
    <div class="wall wall-2"></div>
    <div class="wall wall-3"></div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
